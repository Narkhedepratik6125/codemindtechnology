
<form (ngSubmit)="search($event)"> <!-- Pass $event -->
    <input type="text" name="query" [(ngModel)]="query" placeholder="Enter your search query">
    <button type="submit">Search</button>
    
  </form>


  <div *ngFor="let result of searchResults">
    {{result.title}}
    <img [src]="result.image" alt="Result Image">
  </div>
