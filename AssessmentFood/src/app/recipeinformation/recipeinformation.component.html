<form (ngSubmit)="searchRecipes($event)"> <!-- Pass $event -->
  <input type="text" name="query" [(ngModel)]="query" placeholder="Enter your search query">
  <button type="submit">Search</button>  
</form>


  <div *ngFor="let recipe of recipes">
    <h3>{{ recipe.title }}</h3>
    <img [src]="recipe.image" alt="Recipe Image">
    <p>{{ recipe.summary }}</p>
  </div>
